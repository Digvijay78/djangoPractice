{% extends "basic_app/base.html" %}


{% block body_block %}
<h1> Delete {{student.name}} who is {{student.age}} years old, study in {{student.school}} </h1>

<form method = 'post'>
    {% csrf_token %}
    <input type="submit" class = 'btn btn-danger' value = 'Delete' >
<a class = "btn btn-primary" href="{% url 'basic_app:detail' pk=student.pk %}">Cancel</a>
</form>

{% endblock  %}
